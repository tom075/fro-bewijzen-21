<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Scroll Horizontaal + javascript</title>
</head>
    <body>
        <nav class="nav">
            <ul class="nav__alle-items">
                <li class="nav__menu-item">rood <i class="nav__icon fas fa-bullseye"></i></li>
                <li class="nav__menu-item">groen <i class="nav__icon fas fa-bullseye"></i></li>
                <li class="nav__menu-item">blauw <i class="nav__icon fas fa-bullseye"></i></li>
                <li class="nav__menu-item">paars <i class="nav__icon fas fa-bullseye"></i></li>
                <li class="nav__menu-item">geel <i class="nav__icon fas fa-bullseye"></i></li>
            </ul>
            <div class="move">
            <i onclick="index--; activeren(num = index)" class="nav__move fas fa-chevron-circle-left"></i>
            <i onclick="index++; activeren(num = index)" class="nav__move fas fa-chevron-circle-right"></i>
            </div>
        </nav>

        <main class="context">
            <section class="context__pagina context--rood">
                <h2 class="context__kop">ROOD</h2>
                <p class="context__text">
                    Dit is de rode pagina
                </p>
            </section>

            <section class="context__pagina context--groen context__pagina--veel">
                <h2 class="context__kop">GROEN</h2>
                <p class="context__text">
                    Dit is de groene pagina
                </p>
                <div>
                    <img class="context__afb" src="https://images.pexels.com/photos/640947/pexels-photo-640947.jpeg"  alt="gebergte">
                    <img class="context__afb" src="https://images.pexels.com/photos/1327447/pexels-photo-1327447.jpeg" alt="apple watch">
                    <img class="context__afb" src="https://images.pexels.com/photos/1110670/pexels-photo-1110670.jpeg" alt="vliegtuig">
                </div>
            </section>

            <section class="context__pagina context--blauw">
                <h2 class="context__kop">BLAUW</h2>
                <p class="context__text">
                    Dit is de blauwe pagina
                </p>
            </section>

            <section class="context__pagina context--paars">
                <h2 class="context__kop">PAARS</h2>
                <p class="context__text">
                    Dit is de paarse pagina
                </p>
            </section>

            <section class="context__pagina context--geel">
                <h2 class="context__kop">GEEL</h2>
                <p class="context__text">
                    Dit is de gele pagina
                </p>
                <div id="context__validatie">
                    <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                        <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
                    </a>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
